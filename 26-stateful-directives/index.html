<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Angular Application</title>
    <meta charset="utf-8">
    <style>
      h1 {font-size: 20px;}
      .counter {background: #f9f9f9;padding: 15px;border-radius: 4px;}
      .counter button { background: #338dbc; border: 0; border-radius: 3px; color: #fff; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- <script src="./js/angular.js"></script> -->
  </head>
  <body>
    <div ng-controller="OrderController as order">
      <h1>Order count: {{ order.orderQuantityOne }}</h1>
      <counter name="{{order.orderNameOne}}" count="order.orderQuantityOne"></counter>
      <h1>Order count: {{ order.orderQuantityTwo }}</h1>
      <counter name="{{order.orderNameTwo}}" count="order.orderQuantityTwo"></counter>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/CounterController.js"></script>
    <script src="./js/OrderController.js"></script>
    <script src="./js/counter.directive.js"></script>
  </body>
</html>
