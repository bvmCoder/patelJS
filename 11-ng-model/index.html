<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>My Angular app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>

    <script src="./js/angular.js"></script>
    <style>
        .old {
            background: #FF7788;
        }

        .modern {
            background: #7788FF;
        }

        .new {
            background: #88FF77;
        }
    </style>
</head>

<body>
    <div ng-controller="MoviesController as movies">
        <ul>
            <li ng-class="{
            old: movie.year < 1995,
            modern: movie.year > 1995 && movie.year < 2000,
            new: movie.year > 2000
          }" ng-repeat="movie in movies.favorites">
                <p>{{ movie.title }}</p>
                <p>Released in: {{ movie.year }}</p>
                <input type="text" name="year" ng-model="movie.year" />
            </li>
        </ul>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/MoviesController.js"></script>
</body>

</html>
