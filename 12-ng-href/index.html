<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular Applicationp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.js"></script>
    <!-- <script src="js/angular.js"></script> -->
    <style>
        .old {
            background: #FF7788;
        }

        .modern {
            background: #7788FF;
        }

        .new {
            background: #88FF77;
        }

        img {
            max-width: 60px;
        }
    </style>
</head>

<body>
    <div ng-controller="MoviesController as movies">
        <ul>
            <li ng-class="{
            old: movie.year < 1995,
            modern: movie.year > 1995 && movie.year < 2000,
            new: movie.year > 2000
          }" ng-repeat="movie in movies.favorites">
                <img ng-src="//ia.media-imdb.com/images/{{movie.img}}" alt="">
                <a ng-href="//imdb.com/title/{{movie.imdb}}" target="_blank" ng-bind="movie.title">
            <!-- {{ movie.title }} -->
          </a>
                <p>Released in: {{ movie.year }}</p>
                <input type="text" ng-model="movie.year" />
                <hr />
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    <script src="js/MoviesController.js"></script>
</body>

</html>
